<!DOCTYPE html>
<html lang="en-us">

    <head>
    
        <meta charset="UTF-8">
        <title>Train Schedule</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   
    
    <div class="container">
            <div class="row">
                <div id="header" >
                    <h2><i class="material-icons" style="font-size: 50px">directions_railway</i>       Train Schedule</h2>
                </div>
            </div>
        <div class="row">
            <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                
                <table class="table">
                        <thead>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Train</th>
                            <th>Minutes Away</th>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        <br><br>
            <div class="row">
                <div class="col-lg-12">
                <div class="card">
                    
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                    <form id="new">
                            <div class="form-group">
                                <label for="search-term">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="">
                            </div>
                
                            <div class="form-group">
                                <label for="records">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="">
                            </div>
                
                            <div class="form-group">
                                <label for="records">First Train Time (HH:mm, military time)</label>
                                <input type="text" class="form-control" id="first-train" placeholder="">
                            </div>
                
                            <div class="form-group">
                                <label for="records">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="">
                            </div>
                
                            <button type="button" id="submit" class="btn btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
    </div>
<script src="assets/javascript/javascript.js"></script>
</body>

</html>
